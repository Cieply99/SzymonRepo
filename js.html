<script>
function zmiana()
{

b=a/1000;

}

<section id="mein">
<h3>Kaukulator przeliczajacy hz na khz</h3>
<form name="form1" onsubmit="zmiana()">
podaj wartość hz jaką chcesz zamienić <br> <input type="text" name="wartosc">                 
<input type="submit" value="przelicz">
</form>
</section>
